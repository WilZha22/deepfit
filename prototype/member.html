    <script>
        // 页面加载完成后设置缩放比例为80%
        window.onload = function() {
          document.body.style.zoom = "80%";
          startCountdown();
        }
        
        // 倒计时功能
        function startCountdown() {
            // 设置初始时间为4分52秒
            let minutes = 4;
            let seconds = 52;
            
            const minutesTensElem = document.getElementById('minutes-tens');
            const minutesOnesElem = document.getElementById('minutes-ones');
            const secondsTensElem = document.getElementById('seconds-tens');
            const secondsOnesElem = document.getElementById('seconds-ones');
            
            const countdown = setInterval(() => {
                seconds--;
                
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                }
                
                if (minutes < 0) {
                    clearInterval(countdown);
                    minutes = 0;
                    seconds = 0;
                }
                
                // 更新显示
                minutesTensElem.textContent = Math.floor(minutes / 10);
                minutesOnesElem.textContent = minutes % 10;
                secondsTensElem.textContent = Math.floor(seconds / 10);
                secondsOnesElem.textContent = seconds % 10;
            }, 1000);
        }
    </script>
